name: build-push-and-deploy-stop-the-world

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

concurrency:
  group: prod-deploy
  cancel-in-progress: true

jobs:
  build_push_deploy:
    runs-on: ubuntu-latest
    env:
      ASG_ENDPOINT: ${{ secrets.ASG_ENDPOINT }}
      ASG_NAME: ${{ secrets.ASG_NAME }}
      AMI_ID: ${{ secrets.AMI_ID }}
      KEY_NAME: ${{ secrets.KEY_NAME }}
      SECURITY_GROUP_ID: ${{ secrets.SECURITY_GROUP_ID }}
      INSTANCE_TYPE: ${{ secrets.INSTANCE_TYPE }}
      IMAGE_REPO: ghcr.io/${{ github.repository }}
      IMAGE_SHA: ghcr.io/${{ github.repository }}:sha-${{ github.sha }}
      IMAGE_LATEST: ghcr.io/${{ github.repository }}:latest

      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_SHA }}
            ${{ env.IMAGE_LATEST }}

      - name: Install AWS CLI (if missing)
        run: |
          if ! command -v aws >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y awscli
          fi
          aws --version

      - name: Stop-the-world deploy (create LC -> ASG update -> scale 0 -> scale 1) and wait healthy
        shell: bash
        run: |
          set -euo pipefail

          echo "Endpoint: $ASG_ENDPOINT"
          echo "ASG: $ASG_NAME"
          echo "Image: $IMAGE_SHA"

          # Helper: AWS CLI wrapper with endpoint
          awsa() { aws --endpoint-url "$ASG_ENDPOINT" "$@"; }

          # 1) Create cloud-init user-data (plain #cloud-config) referencing the immutable image tag
          cat > cloudinit.yml <<EOF
          #cloud-config
          write_files:
            - path: /usr/local/bin/run-app.sh
              permissions: "0755"
              owner: root:root
              content: |
                #!/bin/bash
                set -euo pipefail

                systemctl enable --now docker

                IMAGE="$IMAGE_SHA"

                # basic retry/backoff for flaky pulls
                for i in 1 2 3 4 5; do
                  docker pull "\$IMAGE" && break
                  echo "docker pull failed (attempt \$i) - sleeping..." >&2
                  sleep \$((i*5))
                done

                docker rm -f asg-demo >/dev/null 2>&1 || true
                docker run -d --name asg-demo --restart unless-stopped -p 80:80 "\$IMAGE"
          runcmd:
            - [ bash, -lc, /usr/local/bin/run-app.sh ]
          EOF

          # 2) base64 user-data (platform expects base64 on UserData field)
          UD_B64="$(base64 -w0 cloudinit.yml)"

          # 3) Create a unique Launch Configuration for this commit
          LC="auto-scale-demo-${GITHUB_SHA:0:8}"
          cat > lc.json <<EOF
          {
            "LaunchConfigurationName": "$LC",
            "ImageId": "$AMI_ID",
            "KeyName": "$KEY_NAME",
            "SecurityGroups": ["$SECURITY_GROUP_ID"],
            "InstanceType": "$INSTANCE_TYPE",
            "UserData": "$UD_B64"
          }
          EOF

          echo "Creating Launch Configuration: $LC"
          awsa autoscaling create-launch-configuration --cli-input-json file://lc.json

          # 4) Stop-the-world: set desired/min to 0 (terminate all)
          echo "Scaling down to 0 (stop-the-world)..."
          awsa autoscaling update-auto-scaling-group \
            --auto-scaling-group-name "$ASG_NAME" \
            --min-size 0 \
            --desired-capacity 0 \
            --launch-configuration-name "$LC" || true

          # Wait until Instances is empty
          echo "Waiting until ASG has 0 instances..."
          for _ in {1..60}; do
            COUNT="$(awsa autoscaling describe-auto-scaling-groups \
              --auto-scaling-group-names "$ASG_NAME" \
              --query 'AutoScalingGroups[0].Instances | length(@)' \
              --output text)"
            echo "Instance count: $COUNT"
            [ "$COUNT" = "0" ] && break
            sleep 5
          done

          # 5) Scale up to 1 using new LC
          echo "Scaling up to 1 with new LC..."
          awsa autoscaling update-auto-scaling-group \
            --auto-scaling-group-name "$ASG_NAME" \
            --launch-configuration-name "$LC" \
            --min-size 1 \
            --desired-capacity 1

          # 6) Wait until 1 instance is InService+Healthy AND uses the new LC
          echo "Waiting for 1 Healthy/InService instance with LC=$LC ..."
          for _ in {1..90}; do
            OUT="$(awsa autoscaling describe-auto-scaling-groups \
              --auto-scaling-group-names "$ASG_NAME" \
              --query "AutoScalingGroups[0].Instances[?LaunchConfigurationName=='$LC'].[InstanceId,LifecycleState,HealthStatus] | [0]" \
              --output text || true)"

            # OUT format: i-xxxx  InService  Healthy  (or "None")
            echo "Candidate: $OUT"
            if echo "$OUT" | grep -qE '^i-'; then
              STATE="$(echo "$OUT" | awk '{print $2}')"
              HEALTH="$(echo "$OUT" | awk '{print $3}')"
              if [ "$STATE" = "InService" ] && [ "$HEALTH" = "Healthy" ]; then
                echo "✅ Deployed: $OUT"
                exit 0
              fi
            fi
            sleep 5
          done

          echo "❌ Timeout waiting for Healthy/InService instance on LC=$LC"
          echo "ASG dump:"
          awsa autoscaling describe-auto-scaling-groups --auto-scaling-group-names "$ASG_NAME"
          exit 1
